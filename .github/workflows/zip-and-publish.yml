name: Zip And Publish

on:
  create:
    tags:
      - '**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  zip-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Zip base-filesystem
        run: |
          cd ./base-filesystem && zip -r base-filesystem.zip
      - name: Create Release
        run: |
          cd ./base-filesystem && gh release create ${{ github.ref_name}} './base-filesystem.zip'
